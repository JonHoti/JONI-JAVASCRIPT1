            <script>
            //For Loop i ka gjithsejt 3 statement, ku te gjithe i caktojme brenda kllapave te For.
                
                //var x;	//Para for vetem e deklarojme variablen
                for(x=0; x<=5; x++)	//Duhet te kemi kujdes tek pikepresja.
                {
                    document.write(x+'<br>');
                }
    
                
                var y = 0; //Variabla mund te inicializohet edhe ne fillim, mirepo duhet ti caktohet vendi ne For
                for (;y<=5;y++)

                }
            </script>
