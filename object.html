<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Object</h2>
    <p id="p1"></p>
    <script>
        var emriLaptopit="Dell";
        var laptopi={   emri:"Dell",
                        modeli:"E7440",
                        ngjyra:"hiri",
                        pesha:"2kg"
        }
        document.write(laptopi+"<br>");
        console.log(laptopi);
        document.write("Emri i laptopit eshte"+laptopi.emri+"<br>");
        document.getElementById("p1").innerHTML="Emri i laptopit eshte"+laptopi.emri+"modeli eshte"+laptopi.modeli+"ngjyra"+laptopi.ngjyra;
        document.write("Emri i laptopit eshte"+laptopi.emri+"<br>");
        document.write(laptopi["emri"]+"<br>");


        var personi={   emri:"Arianit",
                        mbiemri:"Tershnjaku",
                        vendlindja:"Dragash",
                        gjatesia:1.75,
        }
        personi.mosha=25;
        delete personi.gjatesia;
        document.write("Emri im eshte "+personi.emri+"Mbiemri im eshte "+personi.mbiemri+"Mosha ime eshte "+personi.mosha+"Vendlidja ime eshte "+personi.vendlindja);
        document.write("<br>");
        personi.mosha=30;
        document.write("Mosha eshte: "+personi.mosja+"<br>");
    </script>
    <h2>Metodat e objektit</h2>
    <script>
        var laptopi={   emri:"Dell",
                        modeli:"E7440",
                        ngjyra:"hiri",
                        pesha:"2kg",
                        lloji:function()
                        {
                            return this.emri+" "+this.modeli+" "+this.pesha+" "+this.ngjyra;
                        }
        }
        document.write(laptopi.lloji());
    </script>
    <h2>Konstruktoret e objekteve</h2>
    <script>
        function personi(x,y,z)
        {
            this.emri=x;
            this.mbiemri=y;
            this.mosha=z;
        }
        var a=new personi("arianit ","tershnjaku ",25);
        document.write(a.emri+a.mbiemri+a.mosha+"<br>");

        var b=new personi("Jon ","Hoti ",15);
        document.write(b.emri+b.mbiemri+b.mosha+"<br>");
    </script>
</body>
</html>
