<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x= prompt("Shenoje ketu");
        var y= parseFloat(x);
        //var x= 2;
        switch(y)
        {
            case 1:
                document.write("i pari");
                break;
            
            case 2:
                document.write("i dyti");
                break;

            case 3:
                document.write("i treti");
                break;

            case 4:
                document.write("i katerti");
                break;

            default:
                document.write("asnjeri");
        }
    </script>
    <br>
    <br>
