<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While loops</h1>
    <script>
        var x=0;
        while(x<5)
    {
        document.write(x+"<br>");
        console.log(x);
        x++;
    }
    </script>
    <br>
    <br>
    <script>
        var emri="Shkolla";
        var i=0
        while(i<3)
    {
        document.write(emri+"<br>");
        i++;
    }

        var a=0;
        while(a<3)
    {
        a++;
    }
        console.log(a);

        var a=0;
        var b="";
        while(a<4)
    {
        a++;
        b+=a;
        document.write(b+'<br>');
    }
    </script>
    <h1>Do while loops</h1>
    <script>
        var x=0;
        do
    {
        document.write(x+'<br>');
        x++;
    }
        while(x<5);
    </script>
    <br>
    <br>
    <script>
        var x="hello";
        var y= x.length;
        var z=0;
        while(z<=y)
    {
        document.write(z+'<br>');
        z++;
    }
    </script>
</body>
</html>
